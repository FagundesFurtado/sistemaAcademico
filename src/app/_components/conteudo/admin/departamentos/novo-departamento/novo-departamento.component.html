<div class="card">
    <h3 class="text-center">Novo departamento</h3>

    <form #formulario="ngForm" (ngSubmit)="cadastrarCurso()">

      <div class="form-group row">
        <label class="col-2 col-form-label">Curso:</label>
        <div class="col-10">
          <input type="text"  required class="form-control" name="nome" placeholder="Nome do departamento" ngModel>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-2 col-form-label">Telefone:</label>
        <div class="col-10">
          <input type="text" class="form-control" mask="(00) 0000-0000" required name="telefone" placeholder="Telefone" ngModel>
        </div>
      </div>
      <div class="form-group row">
          <label class="col-2 col-form-label">Universidade:</label>
          <div class="col-10">
            <select required class="form-control" name="universidade" ngModel>
              <option *ngFor="let item of universidade"> {{item.nome}}</option>
            </select>
          </div>
        </div>
      <div class="d-flex flex-row-reverse">
          <input type="reset" class="btn btn-outline-danger" value="Resetar">
          <ng-container *ngIf="formulario.valid; else elseTemplate">
              <input type="submit" class="btn btn-outline-primary" value="Cadastrar">
          </ng-container>
          <ng-template #elseTemplate>
              <input type="submit" disabled class="btn btn-outline-primary" value="Cadastrar">
          </ng-template>
      </div>
    </form>


  </div>
